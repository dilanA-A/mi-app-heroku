<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>App del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url('/static/bg.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: white;
      }
      .contenido {
        background-color: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 15px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="contenido text-center col-md-6">
        <h1 class="mb-4">☁️ Consulta el Clima</h1>
        <form method="POST">
          <input type="text" name="ciudad" placeholder="Escribe una ciudad" class="form-control mb-3" required>
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </form>

        {% if clima %}
          <hr>
          {% if clima.error %}
            <p class="text-danger">{{ clima.error }}</p>
          {% else %}
            <h3>{{ clima.ciudad }}</h3>
            <p><strong>{{ clima.temperatura }}°C</strong></p>
            <p>{{ clima.descripcion }}</p>
            <img src="http://openweathermap.org/img/wn/{{ clima.icono }}@2x.png" alt="Icono clima">
          {% endif %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
